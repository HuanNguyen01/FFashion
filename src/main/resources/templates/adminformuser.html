<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - User Management</title>
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />    
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh">
             <div class="col-md-2 sidebar">
          <div class="logo nav-item"><a href="admin.html">Quản lý</a></div>

          <div class="nav-item has-submenu">
            <a href="#"><i class="fas fa-box"></i> Sản Phẩm</a>
          </div>
          <div class="submenu">
            <div class="nav-item"><a href="/products/new">Thêm sản phẩm</a></div>
            <div class="nav-item"><a href="/products">Hiển thị sản phẩm</a></div>
          </div>
          <div class="nav-item has-submenu">
            <a href="#"><i class="fas fa-box"></i> Danh Mục</a>
          </div>
          <div class="submenu">
            <div class="nav-item">
              <a href="/categories/new">Thêm danh mục</a>
            </div>
            <div class="nav-item">
              <a href="/categories">Hiển thị danh mục</a>
            </div>
          </div>
          <div class="nav-item has-submenu">
            <a href="#"><i class="fas fa-users"></i> Người dùng</a>
          </div>
          <div class="submenu">
            <div class="nav-item"><a href="/users/new">Thêm người dùng</a></div>
            <div class="nav-item"><a href="/users">Hiển thị người dùng</a></div>
          </div>
           <div class="nav-item has-submenu">
                    <a href="#"><i class="fas fa-percent"></i> Giảm giá</a>
                </div>
                <div class="submenu">
                    <div class="nav-item"><a href="/discounts/new">Thêm giảm giá</a></div>
                    <div class="nav-item"><a href="/discounts">Hiển thị giảm giá</a></div>
                </div>
        </div>
            <div class="col-md-10">
                <div class="header">
                    <h1>Quản lý người dùng</h1>
                </div>
                <!-- Hiển thị thông báo thành công và lỗi -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{${user.id == null ? '/users' : '/users/update'}}" th:object="${user}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" th:field="*{email}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input class="form-control" type="password" id="password" name="password" th:field="*{password}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="userName">Tên người dùng:</label>
                        <input class="form-control" type="text" id="userName" name="userName" th:field="*{userName}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input class="form-control" type="tel" id="phone" name="phone" th:field="*{phone}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <input class="form-control" type="text" id="address" name="address" th:field="*{address}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Trạng thái:</label>
                        <select class="form-control" id="status" name="status" th:field="*{status}">
                            <option value="active">Hoạt động</option>
                            <option value="inactive">Không hoạt động</option>
                        </select>
                    </div>
                    
                    <div class="form-group" th:if="${user.createdDate != null}">
                        <label for="createdDate">Ngày Tạo:</label>
                        <input class="form-control" type="date" id="createdDate" name="createdDate" th:value="${user.createdDate}" readonly />
                    </div>
                    
                    <div class="form-group" th:if="${user.updatedDate != null}">
                        <label for="updatedDate">Ngày Cập Nhật:</label>
                        <input class="form-control" type="date" id="updatedDate" name="updatedDate" th:value="${user.updatedDate}" readonly />
                    </div>
                    
                    <div>
                        <button type="submit" class="btn btn-success" th:text="${user.id == null ? 'Thêm' : 'Cập Nhật'}"></button>
                        <a href="/users" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    
    <script>
      $(document).ready(function () {
        // Hiển thị submenu khi click
        $(".has-submenu").click(function () {
          $(this).next(".submenu").slideToggle();
        });

        // Thiết lập validate cho form
        $("form").validate({
          rules: {
            email: {
              required: true,
              email: true
            },
            password: {
              required: true,
              minlength: 6
            },
            userName: {
              required: true
            },
            phone: {
              required: true,
              digits: true,
              minlength: 10,
              maxlength: 10
            },
            address: {
              required: true
            }
          },
          messages: {
            email: {
              required: "Email không được để trống",
              email: "Email không hợp lệ"
            },
            password: {
              required: "Mật khẩu không được để trống",
              minlength: "Mật khẩu phải có ít nhất 6 ký tự"
            },
            userName: {
              required: "Tên người dùng không được để trống"
            },
            phone: {
              required: "Số điện thoại không được để trống",
              digits: "Số điện thoại chỉ được chứa chữ số",
              minlength: "Số điện thoại phải có 10 chữ số",
              maxlength: "Số điện thoại phải có 10 chữ số"
            },
            address: {
              required: "Địa chỉ không được để trống"
            }
          },
          submitHandler: function (form) {
            form.submit();  // Nếu hợp lệ, submit form
          }
        });
      });
    </script>
</body>
</html>
