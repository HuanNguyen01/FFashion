
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard - Product Management</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="height: 100vh">
			<div class="col-md-2 sidebar">
				<div class="logo nav-item">
					<a href="admin.html">Quản lý</a>
				</div>

				<div class="nav-item has-submenu">
					<a href="#"><i class="fas fa-box"></i> Sản Phẩm</a>
				</div>
				<div class="submenu">
					<div class="nav-item">
						<a href="/products/new">Thêm sản phẩm</a>
					</div>
					<div class="nav-item">
						<a href="/products">Hiển thị sản phẩm</a>
					</div>
				</div>
				<div class="nav-item has-submenu">
					<a href="#"><i class="fas fa-box"></i> Danh Mục</a>
				</div>
				<div class="submenu">
					<div class="nav-item">
						<a href="/categories/new">Thêm danh mục</a>
					</div>
					<div class="nav-item">
						<a href="/categories">Hiển thị danh mục</a>
					</div>
				</div>
				<div class="nav-item has-submenu">
					<a href="#"><i class="fas fa-users"></i> Người dùng</a>
				</div>
				<div class="submenu">
					<div class="nav-item">
						<a href="/users/new">Thêm người dùng</a>
					</div>
					<div class="nav-item">
						<a href="/users">Hiển thị người dùng</a>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="header">
					<h1>Danh mục</h1>
				</div>
				<!-- Hiển thị thông báo thành công và lỗi -->
				<!-- Alerts -->
				<div th:if="${successMessage}" class="alert alert-success"
					role="alert">
					<span th:text="${successMessage}"></span>
				</div>
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
					<span th:text="${errorMessage}"></span>
				</div>

				<form th:action="@{${user.id == null ? '/users' : '/users/update'}}"
					method="post">
					<input type="hidden" name="id" th:value="${user.id}" />

					<!-- Basic Information -->
					<div class="form-section">
						<h4>Thông Tin Cơ Bản</h4>
						<div class="form-row">

							<div class="form-group col-md-6">
								<label for="userName">Tên đăng nhập:</label> <input
									class="form-control" type="text" id="userName" name="userName"
									th:value="${user.userName}" />
							</div>
							<div class="form-group col-md-6">
								<label for="password">Mật khẩu:</label> <input
									class="form-control" type="password" id="password"
									name="password" th:value="${user.password}" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="email">Email:</label> <input class="form-control"
									type="email" id="email" name="email" th:value="${user.email}" />
							</div>

							<div class="form-group col-md-6">
								<label for="roles">Vai trò:</label> <select class="form-control"
									id="roles" name="roleIds" required>
									<option th:each="role : ${allRoles}" th:value="${role.id}"
										th:text="${role.role}"
										th:selected="${userRoles != null && userRoles.contains(role)}">
									</option>
								</select>

							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="phone">Số điện thoại:</label> <input
									class="form-control" type="tel" id="phone" name="phone"
									th:value="${user.phone}" />
							</div>
							<div class="form-group col-md-6">
								<label for="status">Trạng thái:</label> <select
									class="form-control" id="status" name="status" required>
									<option value="ACTIVE"
										th:selected="${user.status == 'Hoạt
										động'}">Hoạt
										động</option>
									<option value="INACTIVE"
										th:selected="${user.status == 'Không hoạt
										động'}">Không
										hoạt động</option>
								</select>
							</div>
						</div>
					</div>

					<!-- Address -->
					<div class="form-section">
						<label for="address">Địa chỉ:</label>
						<div class="form-group">
							<textarea class="form-control" id="address" name="address"
								rows="3" th:text="${user.address}"></textarea>
						</div>
					</div>

					<!-- Metadata -->
					<div class="form-section" th:if="${user.id != null}">
						<h4>Thông Tin Khác</h4>
						<div class="form-row">
							<div class="form-group col-md-6"
								th:if="${user.createdDate != null}">
								<label for="createdDate">Ngày Tạo:</label> <input
									class="form-control" type="date" id="createdDate"
									name="createdDate" th:value="${user.createdDate}" readonly />
							</div>
							<div class="form-group col-md-6"
								th:if="${user.updatedDate != null}">
								<label for="updatedDate">Ngày Cập Nhật:</label> <input
									class="form-control" type="date" id="updatedDate"
									name="updatedDate" th:value="${user.updatedDate}" readonly />
							</div>
						</div>
					</div>

					<!-- Submit Buttons -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							th:text="${user.id == null ? 'Thêm Người Dùng' : 'Cập Nhật Người Dùng'}"></button>
						<a href="/users" class="btn btn-secondary">Hủy</a>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script th:src="@{/js/jquery-3.7.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$(document).ready(function() {
			$(".has-submenu").click(function() {
				$(this).next(".submenu").slideToggle();
			});
		});
	</script>
</body>
</html>
