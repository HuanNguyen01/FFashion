<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragment/head :: head}"></head>
<style>
    nav.navbar.navbar-expand-lg.navbar-light {
        position: fixed;
    }
</style>

<body>
    <div th:replace="~{/fragment/navHome :: navHome}"></div>
    <div class="container" style="margin-top: 5rem">
        <h2>Giỏ hàng</h2>
        <div th:if="${cartItems.size() == 0}">
                <h6>Giỏ hàng của bạn trống.</h6>
            </div>
        <div class="alert alert-info font-weight-bold">
            Chọn: <span id="selected-count"></span>
        </div>
        <div th:if="${errorMessages}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="message : ${errorMessages}" th:text="${message}"></li>
            </ul>
        </div>
        <form id="checkout-form" th:action="@{/shopping-cart/submit}" method="post">
            <table class="table" th:if="${cartItems.size() > 0}">
                <thead>
                    <tr class="bg-light">
                        <th><input type="checkbox" id="selectAll"> Tất cả</th>
                        <th>Hình ảnh</th>
                        <th>Tên</th>
                        <th style="text-align: center;">Màu sắc</th>
                        <th style="text-align: center;">Kích cỡ</th>
                        <th style="text-align: center;">Giá</th>
                        <th style="text-align: center;">Số lượng</th>
                        <th style="text-align: center;">Thành tiền</th>
                        <th style="text-align: center;">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <input type="checkbox" class="product-checkbox"
                                   th:attr="data-id=${item.productID}, data-name=${item.name}">
                        </td>
                        <td>
                            <img th:src="@{'/images/' + ${item.imgLink}}" th:alt=${item.name} width="50" height="50" />
                        </td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.color}" style="text-align: center;"></td>
                        <td th:text="${item.size}" style="text-align: center;"></td>
                        <td th:text="${item.price}" th:attr="data-price=${item.price}" style="text-align: center;"></td>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-danger btn-sm decrease-quantity"
                                    data-id="${item.productID}">-</button>
                            <input type="number" class="quantity-input" name="quantity"
                                   th:value="${item.quantity}" th:attr="data-id=${item.productID}"
                                   style="width: 50px; text-align: center;" min="1" readonly>
                            <button type="button" class="btn btn-success btn-sm increase-quantity"
                                    data-id="${item.productID}">+</button>
                        </td>
                        <td class="item-total" th:text="${item.price * item.quantity}"
                            th:attr="data-total=${item.price * item.quantity}" style="text-align: center;"></td>
                        <td>
                            <div class="text-center">
                                <a class="btn btn-sm btn-danger" th:href="@{/shopping-cart/delete/{id}(id=${item.productID})}">Xoá</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${cartItems.size() > 0}">
                Tổng tiền: <span id="cart-total"></span>
            </p>
            <hr />
            <input type="hidden" name="cartItems" id="cart-items">
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="checkout-button" disabled>Thanh toán</button></div>
        </form>
    </div>
<div th:replace="~{/fragment/footer :: footer}"></div>
<script th:inline="javascript" th:src="@{/js/cart-item.js}"></script>
</body>

</html>
