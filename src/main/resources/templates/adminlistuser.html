<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard - User Management</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="height: 100vh">
			<div th:replace="~{/fragment/navAdmin :: navAdmin}"></div>
			<div class="col-md-10">
				<div class="header">
					<h1>Quản lý người dùng</h1>
				</div>
				<form th:action="@{/users/search}" method="get"
					class="form-inline mb-4">
					<div class="col-md-10 form-group" style="padding: 0">
						<input type="text" name="searchTerm" th:value="${searchTerm}"
							class="form-control w-100" style="padding: 22px 10px"
							placeholder="Nhập tên hoặc email người dùng để tìm kiếm..." />
					</div>
					<div class="col-md-2 form-group" style="padding: 0">
						<button type="submit" class="btn btn-primary w-100">Tìm
							kiếm</button>
					</div>
				</form>

				<div>
					<table class="table table-bordered mt-3">
						<thead>
							<tr>
								<th>ID</th>
								<th>Email</th>
								<th>Mật khẩu</th>
								<th>Tên người dùng</th>
								<th>Vai trò</th>
								<th>Số điện thoại</th>
								<th>Địa chỉ</th>
								<th>Trạng thái</th>
								<th>Ngày tạo</th>
								<th>Ngày cập nhật</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<td th:text="${user.id}"></td>
								<td th:text="${user.email}"></td>
								<td>••••••••</td>
								<!-- For security, we don't display the actual password -->
								<td th:text="${user.userName}"></td>
								<td><span th:each="role, iterStat : ${user.userRoles}">
										<span th:text="${role.role.role}"></span> <span
										th:if="${!iterStat.last}">, </span>
								</span></td>
								<td th:text="${user.phone}"></td>
								<td th:text="${user.address}"></td>
								<td th:text="${user.status}"></td>
								<td th:text="${user.createdDate}"></td>
								<td
									th:text="${user.updatedDate != null ? user.updatedDate : 'Chưa cập nhật'}"></td>
								<td><a th:href="@{'/users/edit/' + ${user.id}}"
									class="btn btn-warning btn-sm">Sửa</a> <a
									th:href="@{'/users/delete/' + ${user.id}}"
									class="btn btn-danger btn-sm delete-user">Xóa</a></td>
							</tr>
						</tbody>
					</table>
					<div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
						Không có người dùng nào.</div>
				</div>
				<div th:if="${totalItems > 0}"
					class="d-flex justify-content-center mt-3">
					<nav aria-label="Page navigation">
						<ul class="pagination">
							<li class="page-item"
								th:classappend="${currentPage == 0 ? 'disabled' : ''}"><a
								class="page-link"
								th:href="@{${searchTerm != null ? '/users/search' : '/users'}(page=${currentPage - 1}, size=${5}, searchTerm=${searchTerm})}">Previous</a>
							</li>
							<li class="page-item"
								th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
								th:classappend="${pageNum == currentPage ? 'active' : ''}">
								<a class="page-link"
								th:href="@{${searchTerm != null ? '/users/search' : '/users'}(page=${pageNum}, size=${5}, searchTerm=${searchTerm})}"
								th:text="${pageNum + 1}"></a>
							</li>
							<li class="page-item"
								th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
								<a class="page-link"
								th:href="@{${searchTerm != null ? '/users/search' : '/users'}(page=${currentPage + 1}, size=${5}, searchTerm=${searchTerm})}">Next</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script th:src="@{/js/jquery-3.7.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
        $(document).ready(function() {
            $(".has-submenu").click(function() {
                $(this).next(".submenu").slideToggle();
            });

            // Xử lý thông báo
            var message = /*[[${message}]]*/ null;
            var messageType = /*[[${messageType}]]*/ null;
            
            if (message) {
                Swal.fire({
                    title: messageType === 'error' ? 'Lỗi!' : 'Thành công!',
                    text: message,
                    icon: messageType,
                    confirmButtonText: 'OK'
                });
            }

            // Xử lý xóa người dùng
            $(".delete-user").click(function(e) {
                e.preventDefault();
                var deleteUrl = $(this).attr('href');
                
                Swal.fire({
                    title: 'Bạn có chắc chắn muốn xóa?',
                    text: "Bạn sẽ không thể hoàn tác hành động này!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Đồng ý, xóa!',
                    cancelButtonText: 'Hủy'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = deleteUrl;
                    }
                });
            });
        });
    </script>
</body>
</html>
