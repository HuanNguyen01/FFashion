<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding-top: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>Đăng ký</h2>
        </div>
        <div class="card-body">
            <form th:object="${user}" id="registerForm" method="post" th:action="@{/register/save}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email" required>
                    <div id="emailError" class="text-danger"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                    <div class="text-danger" th:if="${emailError != null}" th:text="${emailError}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    <div id="passwordError" class="text-danger"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu" required>
                    <div id="rePasswordError" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="userName" class="form-label">Tên người dùng</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Nhập tên người dùng" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Số điện thoại</label>
                    <input type="tel" th:field="*{phone}" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" required>
                    <div id="phoneNumberError" class="text-danger"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login">Đã có tài khoản? Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').on('submit', function (e) {
            let isValid = true;

            // Validate email
            const email = $('#email').val();
            const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            if (!emailPattern.test(email)) {
                $('#emailError').text('Email không hợp lệ!');
                isValid = false;
            } else {
                $('#emailError').text('');
            }

            // Validate password
            const password = $('#password').val();
            const upperCaseRegex = /[A-Z]/;
            const lowerCaseRegex = /[a-z]/;
            const digitRegex = /\d/;
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

            if (password.length < 8) {
                $('#passwordError').text('Password phải có ít nhất 8 ký tự.');
                isValid = false;
            } else if (!upperCaseRegex.test(password) || !lowerCaseRegex.test(password) || !digitRegex.test(password) || !specialCharRegex.test(password)) {
                $('#passwordError').text('Password phải chứa ít nhất 1 chữ hoa, 1 chữ thường, 1 số và 1 ký tự đặc biệt.');
                isValid = false;
            } else {
                $('#passwordError').text('');
            }

            // Validate confirm password
            const rePassword = $('#rePassword').val();
            if (password !== rePassword) {
                $('#rePasswordError').text('Password nhập lại không khớp.');
                isValid = false;
            } else {
                $('#rePasswordError').text('');
            }

            // Validate phone number
            const phone = $('#phoneNumber').val();
            const phonePattern = /^(0|\+84)(\s|\.)?((3[2-9])|(5[689])|(7[06-9])|(8[1-689])|(9[0-46-9]))(\d)(\s|\.)?(\d{3})(\s|\.)?(\d{3})$/;
            if (!phonePattern.test(phone)) {
                $('#phoneNumberError').text('Số điện thoại không hợp lệ.');
                isValid = false;
            } else {
                $('#phoneNumberError').text('');
            }

            // Prevent form submission if there are errors
            if (!isValid) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
