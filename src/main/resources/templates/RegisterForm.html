<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        .card-header {
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 28px;
            font-weight: 600;
            border-bottom: none;
            animation: animatedgradient 3s ease alternate infinite;
            background-size: 300% 300%;
        }
        @keyframes animatedgradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #5073b8;
            box-shadow: 0 0 0 0.2rem rgba(80, 115, 184, 0.25);
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-left: 10px;
        }
        .text-danger {
            font-size: 0.85em;
            margin-top: 5px;
            margin-left: 10px;
        }
        .input-group-text {
            border-radius: 50px 0 0 50px;
            border: none;
            background-color: #f0f0f0;
        }
        .input-group .form-control {
            border-radius: 0 50px 50px 0;
        }
        .form-floating > .form-control {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
        .form-floating > label {
            padding: 1rem 1.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card" style="max-width: 500px; margin: auto;">
        <div class="card-header">
            <i class="fas fa-user-plus me-2"></i>Đăng ký
        </div>
        <div class="card-body">
            <form th:object="${user}" id="registerForm" method="post" th:action="@{/register/save}">
                <div class="mb-4 form-floating">
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    <div id="emailError" class="text-danger"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                    <div class="text-danger" th:if="${emailError != null}" th:text="${emailError}"></div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mật khẩu" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                    <div id="passwordError" class="text-danger"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu" required>
                    <label for="rePassword"><i class="fas fa-lock me-2"></i>Nhập lại mật khẩu</label>
                    <div id="rePasswordError" class="text-danger"></div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Tên người dùng" required>
                    <label for="userName"><i class="fas fa-user me-2"></i>Tên người dùng</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="tel" th:field="*{phone}" class="form-control" id="phoneNumber" placeholder="Số điện thoại" required>
                    <label for="phoneNumber"><i class="fas fa-phone me-2"></i>Số điện thoại</label>
                    <div id="phoneNumberError" class="text-danger"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Địa chỉ" required>
                    <label for="address"><i class="fas fa-home me-2"></i>Địa chỉ</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                </button>
            </form>
            <div class="text-center">
                <a href="/login" class="text-decoration-none" style="color: #5073b8; font-weight: 500;">Đã có tài khoản? Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        function validatePassword() {
            const password = $('#password').val();
            const upperCaseRegex = /[A-Z]/;
            const lowerCaseRegex = /[a-z]/;
            const digitRegex = /\d/;

            if (password.length < 8) {
                return 'Password phải có ít nhất 8 ký tự.';
            } else if (!upperCaseRegex.test(password) || !lowerCaseRegex.test(password) || !digitRegex.test(password)) {
                return 'Password phải chứa ít nhất 1 chữ hoa, 1 chữ thường, và 1 số';
            }
            return '';
        }

        function validateRePassword() {
            const password = $('#password').val();
            const rePassword = $('#rePassword').val();
            if (password !== rePassword) {
                return 'Password nhập lại không khớp.';
            }
            return '';
        }

        $('#password, #rePassword').on('input', function() {
            const passwordError = validatePassword();
            $('#passwordError').text(passwordError);

            const rePasswordError = validateRePassword();
            $('#rePasswordError').text(rePasswordError);
        });

        $('#registerForm').on('submit', function (e) {
            let isValid = true;

            // Validate email
            const email = $('#email').val();
            const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            if (!emailPattern.test(email)) {
                $('#emailError').text('Email không hợp lệ!');
                isValid = false;
            } else {
                $('#emailError').text('');
            }

            // Validate password
            const passwordError = validatePassword();
            if (passwordError) {
                $('#passwordError').text(passwordError);
                isValid = false;
            }

            // Validate confirm password
            const rePasswordError = validateRePassword();
            if (rePasswordError) {
                $('#rePasswordError').text(rePasswordError);
                isValid = false;
            }

            // Validate phone number
            const phone = $('#phoneNumber').val();
            const phonePattern = /^(0|\+84)(\s|\.)?((3[2-9])|(5[689])|(7[06-9])|(8[1-689])|(9[0-46-9]))(\d)(\s|\.)?(\d{3})(\s|\.)?(\d{3})$/;
            if (!phonePattern.test(phone)) {
                $('#phoneNumberError').text('Số điện thoại không hợp lệ.');
                isValid = false;
            } else {
                $('#phoneNumberError').text('');
            }

            // Prevent form submission if there are errors
            if (!isValid) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
