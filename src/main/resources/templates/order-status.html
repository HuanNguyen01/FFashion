<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4 text-cemter">
		<div th:replace="~{/fragment/navAdmin :: navAdmin}"></div>
		<h2>Đơn Hàng</h2>
		<table class="table table-bordered mt-3">
			<thead>
				<tr style="background-color: #007bff; color: white;">
					<th style="width: 10%;">Mã đơn hàng</th>
					<th style="width: 15%;">Mã người dùng</th>
					<th style="width: 15%;">Ngày đặt hàng</th>
					<th style="width: 15%;">Trạng thái</th>
					<th style="width: 15%;">Tổng tiền</th>
					<th style="width: 10%;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.id}"></td>
					<td th:text="${order.user.id}"></td>
					<td th:text="${order.orderDate}"></td>
					<td th:text="${order.status}"></td>
					<td th:text="${order.totalPrice}"></td>
					<td>
						<!-- Trigger button for modal -->
						<button type="button" class="btn btn-primary btn-sm"
							data-bs-toggle="modal" data-bs-target="#editOrderModal"
							th:data-order-id="${order.id}"
							th:data-order-status="${order.status}">Sửa</button>
					</td>
				</tr>
			</tbody>
		</table>
		<nav>
			<ul class="pagination justify-content-end">
				<!-- Nút "Đầu" -->
				<li class="page-item" th:classappend="${isFirst} ? 'disabled'">
					<a class="page-link" th:href="@{/order(page=0, size=${pageSize})}">Đầu</a>
				</li>

				<!-- Nút "Trước" -->
				<li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
					<a class="page-link"
					th:href="@{/order(page=${currentPage - 1}, size=${pageSize})}">Trước</a>
				</li>

				<!-- Hiển thị các trang liền kề -->
				<li class="page-item"
					th:each="pageNum : ${#numbers.sequence(currentPage == 0 ? 0 : currentPage - 1, 
                                                   totalPages <= 3 ? totalPages - 1 : (currentPage == totalPages - 1 ? currentPage : currentPage + 1))}"
					th:classappend="${pageNum == currentPage} ? 'active'"><a
					class="page-link"
					th:href="@{/order(page=${pageNum}, size=${pageSize})}"
					th:text="${pageNum + 1}">1</a></li>

				<!-- Nút "Sau" -->
				<li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
					<a class="page-link"
					th:href="@{/order(page=${currentPage + 1}, size=${pageSize})}">Sau</a>
				</li>

				<!-- Nút "Cuối" -->
				<li class="page-item" th:classappend="${isLast} ? 'disabled'"><a
					class="page-link"
					th:href="@{/order(page=${totalPages - 1}, size=${pageSize})}">Cuối</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editOrderModal" tabindex="-1"
		aria-labelledby="editOrderModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editOrderModalLabel">Chỉnh sửa
						trạng thái đơn hàng</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/order/updateStatus}" method="post">
						<!-- Hidden input để lưu ID đơn hàng, sẽ được gán giá trị bằng JavaScript -->
						<input type="hidden" name="id" id="orderId" />
						<div class="mb-3">
							<label for="orderStatus" class="form-label">Trạng thái</label> <select
								class="form-select" id="orderStatus" name="status">
								<option value="Đang chờ duyệt" selected>Đang chờ duyệt</option>
								<option value="Đang giao">Đang giao</option>
								<option value="Đã nhận">Đã nhận</option>
								<option value="Đã hủy">Đã hủy</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Cập nhật</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Set the order ID and status in the modal when it's opened
		// Set the order ID and status in the modal when it's opened
		var editOrderModal = document.getElementById('editOrderModal');
		editOrderModal
				.addEventListener('show.bs.modal',
						function(event) {
							var button = event.relatedTarget;
							var orderId = button.getAttribute('data-order-id');
							var orderStatus = button
									.getAttribute('data-order-status');

							var modalOrderId = editOrderModal
									.querySelector('#orderId');
							var modalOrderStatus = editOrderModal
									.querySelector('#orderStatus');

							// Gán giá trị của id vào input ẩn
							modalOrderId.value = orderId;

							// Xóa thuộc tính "selected" của tất cả các tùy chọn trong <select>
							var options = modalOrderStatus.options;
							for (var i = 0; i < options.length; i++) {
								options[i].removeAttribute('selected');
							}

							// Gán lại thuộc tính "selected" cho option tương ứng với trạng thái hiện tại
							for (var i = 0; i < options.length; i++) {
								if (options[i].value === orderStatus) {
									options[i].setAttribute('selected', true);
									modalOrderStatus.selectedIndex = i; // Đặt index để tùy chọn hiển thị chính xác
									break;
								}
							}
						});
	</script>
</body>
</html>
